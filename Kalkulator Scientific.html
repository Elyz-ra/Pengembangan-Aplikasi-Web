<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
initialscale=1.0">
    <link rel="stylesheet" href="kalkulator.css">
    <title>Kalkulator Sains</title>
</head>

<body>
    <div class="wrap">
        <h2>Kalkulator Sains</h2>
        <form name="cal">
            <input type="text" name="display">
            <br><br>
            <input type="button" value="9" onclick="cal.display.value+='9'">
            <input type="button" value="8" onclick="cal.display.value+='8'">
            <input type="button" value="7" onclick="cal.display.value+='7'">
            <input type="button" value="+" onclick="cal.display.value+='+'">
            <input type="button" value="sqrt" onclick="if (checkNum(this.form.display.value))
{ sqrt(this.form) }"></TD>
            <br><br>
            <input type="button" value="6" onclick="cal.display.value+='6'">
            <input type="button" value="5" onclick="cal.display.value+='5'">
            <input type="button" value="4" onclick="cal.display.value+='4'">
            <input type="button" value="-" onclick="cal.display.value+='-'">
            <input type="button" value="sq" onclick="if
(checkNum(this.form.display.value))
{ square(this.form) }"></TD>
            <br><br>
            <input type="button" value="3" onclick="cal.display.value+='3'">
            <input type="button" value="2" onclick="cal.display.value+='2'">
            <input type="button" value="1" onclick="cal.display.value+='1'">
            <input type="button" value="*" onclick="cal.display.value+='*'">
            <input type="button" value="exp" onclick="if (checkNum(this.form.display.value))
{ exp(this.form) }"></TD>
            <br><br>
            <input type="button" value="0" onclick="cal.display.value+='0'">
            <input type="button" value="/" onclick="cal.display.value+='/'">
            <input type="button" value="%" onclick="cal.display.value+='%'">
            <input type="button" value="+/-" onclick="changeSign(this.form.display)"></TD>
            <input type="button" value="." onclick="cal.display.value+='.'">
            <br><br>
            <input type="button" value="cos" onclick="if (checkNum(this.form.display.value))
{ cos(this.form) }"></TD>
            <input type="button" value="sin" onclick="if (checkNum(this.form.display.value))
{ sin(this.form) }"></TD>
            <input type="button" value="tan" onclick="if (checkNum(this.form.display.value))
{ tan(this.form) }"></TD>
            <input type="button" value="=" onclick="cal.display.value =eval(cal.display.value)">
            <input type="button" value="<-" onclick="deleteChar(this.form.display)"></TD>
            <br><br>
            <input type="button" value="CLEAR" onclick="cal.display.value=''" id="del">
        </form>
    </div>
</body>
<script>
    function addChar(input, character) {
        if (input.value == null || input.value == "0")
            input.value = character
        else
            input.value += character
    }
    function cos(form) {
        form.display.value =
            Math.cos(form.display.value);
    }
    function sin(form) {
        form.display.value =
            Math.sin(form.display.value);
    }
    function tan(form) {
        form.display.value =
            Math.tan(form.display.value);
    }
    function sqrt(form) {
        form.display.value =
            Math.sqrt(form.display.value);
    }
    function ln(form) {
        form.display.value =
            Math.log(form.display.value);
    }
    function exp(form) {
        form.display.value =
            Math.exp(form.display.value);
    }
    function deleteChar(input) {
        input.value = input.value.substring(0,
            input.value.length - 1)
    }
    function changeSign(input) {
        if (input.value.substring(0, 1) == "-")
            input.value = input.value.substring(1,
                input.value.length)
        else
            input.value = "-" + input.value
    }
    function compute(form) {
        form.display.value = eval(form.display.value)
    }
    function square(form) {
        form.display.value = eval(form.display.value) *
            eval(form.display.value)
    }
    function checkNum(str) {
        for (var i = 0; i < str.length; i++) {
            var ch = str.substring(i, i + 1)
            if (ch < "0" || ch > "9") {
                if (ch != "/" && ch != "*" && ch != "+"
                    && ch != "-" && ch != "." &&
                    ch != "(" && ch != ")") {
                    alert("invalid entry!")
                    return false
                }
            }
        }
        return true
    }
</script>

</html>
